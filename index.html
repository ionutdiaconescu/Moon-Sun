<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moon and Sun</title>

</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="/video/backgroundvideo.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Discover the world</h2>
            <h3>Never stop learn about the world</h3>
            <p>All my world explorations is here, just look and have fun!</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="/images/mail.jpg" alt=""/></a></li>
            <li><a href="#"><img src="/images/FB.png" alt=""/></a></li>
            <li><a href="#"><img src="/images/wapp.png" alt=""/></a></li>

        </ul>

    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
<script>
    const menuToggle =document.querySelector('.toggle')
    const showcase =document.querySelector('.showcase')
    menuToggle.addEventListener('click', () =>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')


    })
</script>

</body>

</html>
